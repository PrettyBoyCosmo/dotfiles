[separator]

[cpu_usage]
command=/home/bluecosmo/.scripts/cpu_usage
interval=1
color=#ffffff

[separator]

[disk]
command=echo "DISK: <span foreground='#999999'>$(df -h / | awk 'NR==2 {print $4}')</span>"
color=#ffffff
interval=1

[separator]

[volume]
command=/home/bluecosmo/.scripts/volume
interval=1
signal=10
markup=pango
color=#ffffff

[separator]

[battery]
command=/home/bluecosmo/.scripts/battery
color=#ffffff
interval=5

[separator]

