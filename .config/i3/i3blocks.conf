# Global properties
command=/usr/share/i3blocks/$BLOCK_NAME
full_text=â€¢
align=center
color=#009999
separator=false
separator_block_width=7
markup=pango

[application]
command=/home/bluecosmo/.scripts/application
color=#999999
interval=1

[separator]

[wifi]
command=echo "IPV4: <span foreground='#999999'>$(ip -o -4 addr show wlo1 | awk '{print $4}' | cut -d'/' -f1)</span>"
color=#ffffff
interval=1

